  - dependency-name: "@storybook/addon-viewport"
    versions:
    - ">= 6.a, < 7"
  - dependency-name: "@storybook/addon-docs"
    versions:
    - 6.1.20
  - dependency-name: "@storybook/addons"
    versions:
    - 6.1.20
  registries:
  - npm-registry-npm-pkg-github-com
  - npm-registry-pkgs-dev-azure-com-juntossomosmais-packaging-portal
  - npm-registry-pkgs-dev-azure-com-juntossomosmais-packaging-portal
- package-ecosystem: npm
  directory: "/packages/react-ds"
  schedule:
    interval: monthly
    time: "08:00"
  open-pull-requests-limit: 10
