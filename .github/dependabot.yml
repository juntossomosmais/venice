  - dependency-name: "@storybook/react"
    versions:
    - ">= 6.a, < 7"
  - dependency-name: "@types/react"
    versions:
    - ">= 17.a, < 18"
  - dependency-name: "@types/react-dom"
    versions:
    - 17.0.1
  - dependency-name: rollup-plugin-typescript2
    versions:
    - 0.30.0
  - dependency-name: react-imask
    versions:
    - 6.0.7
  - dependency-name: autoprefixer
